global_costmap:
  map_topic: map #map_for_costmap
  global_frame: map
  robot_base_frame: base_footprint
  update_frequency: 1.0
  publish_frequency: 1.0
  transform_tolerance: 1.0
  always_send_full_costmap: false
  rolling_window: false
  resolution: 0.1
  
  plugins:
    - {name: static_layer,    type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer1, type: "costmap_2d::ObstacleLayer"}
    - {name: obstacle_layer2, type: "costmap_2d::ObstacleLayer"}
    - {name: inflater_layer,  type: "costmap_2d::InflationLayer"}
  
  static_layer:
    map_topic: map
    first_map_only: false
    subscribe_to_updates: true
    lethal_cost_threshold: 50
    track_unknown_space: false
  
  obstacle_layer1:
    observation_sources: scan
    scan:
      data_type: LaserScan
      topic: /velodyne_scan
      sensor_frame: velodyne_link
      marking: true
      clearing: true
      inf_is_valid: true
      max_obstacle_height: 2.5
      min_obstacle_height: 0.0
      obstacle_range: 10
      raytrace_range: 10
      observation_persistence: 0.0
  
  obstacle_layer2:
    observation_sources: scan
    scan:
      data_type: LaserScan
      topic: /hokuyo_scan
      sensor_frame: hokuyo_link
      marking: true
      clearing: true
      inf_is_valid: true
      max_obstacle_height: 0.3
      min_obstacle_height: 0.0
      obstacle_range: 3
      raytrace_range: 3
      observation_persistence: 0.0
  
  inflater_layer:
    inflation_radius: 5.0 #2.0
    cost_scaling_factor: 1.5 #5.0
